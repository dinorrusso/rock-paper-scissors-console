    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./game.css">

<body>

                        <th>Computer Choice</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>round#</td>
                        <td>Rock</td>

                    </tr> -->
                </tbody>
            </table>

        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
